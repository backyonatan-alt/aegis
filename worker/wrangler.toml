name = "aegis-data-worker"
main = "src/entry.py"
compatibility_flags = ["python_workers"]
compatibility_date = "2024-12-02"

[triggers]
crons = ["*/30 * * * *"]

[[r2_buckets]]
binding = "DATA_BUCKET"
bucket_name = "aegis-data"

[[routes]]
pattern = "usstrikeradar.com/api/data.json"
zone_name = "usstrikeradar.com"
