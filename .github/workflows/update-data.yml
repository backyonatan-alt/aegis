name: Update Dashboard Data

on:
  schedule:
    # Scheduled runs only happen on the default branch (main)
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # Manual trigger - can be run on any branch from GitHub UI
  push:
    # For testing: also run on re-haul branch pushes
    branches:
      - re-haul
    paths:
      # Only trigger on workflow file changes to avoid loops
      - '.github/workflows/update-data.yml'
      - 'update_data.py'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch all API data
        env:
          JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python update_data.py

      - name: Commit and push data.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data.json - $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push origin HEAD
